{% extends "base.html" %}

{% block title %}User Registration{% endblock title %}


{% block content %}
<div class="container">

<h1>User Registration</h1>

<p>Enter your username and password to register.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{ user_profile_form.as_p }}
        <button type="submit">Signup</button>
    </form>
    
</div>    
{% endblock content %}
